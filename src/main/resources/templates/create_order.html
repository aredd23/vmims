<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PIMS</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">PIMS</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/products}"><font
						color="orange">Product Management</font></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Order
						Management</a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/expenses}">Expenses
						Management</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Create New Order</h1>
				<div class="card-body">
					<form th:action="@{/createOrder}" th:object="${order}"
						method="POST">
						<div class="form-group">
							<label> Product Name </label> <input type="text"
								name="productName" th:field="*{productName}"
								class="form-control" placeholder="Enter Product Name" />
						</div>

						<div class="form-group">
							<label> Product Number </label> <input type="text"
								name="productNumber" th:field="*{productNumber}"
								class="form-control" placeholder="Enter Product Number" />
						</div>

						<div class="form-group">
							<label> Product Description </label> <input type="text"
								name="productDescripton" th:field="*{productDescripton}"
								class="form-control" placeholder="Enter Product Description" />
						</div>

						<div class="form-group">
							<label> Price </label> <input type="number" name="price"
								th:field="*{price}" class="form-control"
								placeholder="Enter Product Price" />
						</div>


						<div class="form-group">
							<label> Product Image</label> <input type="text"
								name="productImage" th:field="*{productImage}"
								class="form-control" placeholder="Enter Product Image" />
						</div>

						<div class="form-group">
							<label> Product Image Name</label> <input type="text"
								name="productImageName" th:field="*{productImageName}"
								class="form-control" placeholder="Enter Product Image Name" />
						</div>


						<div class="form-group">
							<label> Manufacturer Name</label> <input type="text"
								name="manufacturerName" th:field="*{manufacturerName}"
								class="form-control" placeholder="Enter Product Image" />
						</div>


						<div class="form-group">
							<label> Manufacturer Address </label> <input type="text"
								name="manufacturerAddress" th:field="*{manufacturerAddress}"
								class="form-control" placeholder="Enter Product Description" />
						</div>


						<div class="form-group">
							<label> Manufacturer Email Id</label> <input type="text"
								name="manufacturerEmailId" th:field="*{manufacturerEmailId}"
								class="form-control" placeholder="Enter Manufacturer Email id" />
						</div>

						<div class="form-group">
							<label> Manufacturer Contact Number </label> <input type="text"
								name="manufacturerContactNo" th:field="*{manufacturerContactNo}"
								class="form-control" placeholder="Enter Contact Number" />
						</div>



						<div class="box-footer">
							<button type="submit" class="btn btn-primary">Submit</button>
						</div>
					</form>

				</div>
			</div>
		</div>
	</div>
</body>
</html>
