<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>PIMS</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<!-- Brand -->
		<a class="navbar-brand" href="#">PIMS</a>

		<!-- Toggler/collapsibe Button -->
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<!-- Navbar links -->
		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/products}"><font
						color="orange">Product Management</font></a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/orders}">Order
						Management</a></li>

				<li class="nav-item"><a class="nav-link" th:href="@{/expenses}">Expenses
						Management</a></li>
			</ul>
		</div>
	</nav>
	<br>
	<br>
	<div class="container">
		<h5 class="text-center">
			<b>Search Products </b>
		</h5>
		<div class="row">

			<div class="container card">


				<form th:action="@{/products/searchProducts}"
					th:object="${searchProduct}" method="POST">
					<br> <input type="text" name="fieldName"
						th:field="*{fieldName}" class="form-control" placeholder="Select" />
					<br> <input type="text" name="value" th:field="*{value}"
						class="form-control" placeholder="Enter value" /> <br>
					<div class="box-footer">
						<button type="submit" class="btn btn-primary">Search</button>
					</div>
					<br>
				</form>

			</div>
		</div>
	</div>
</body>
</html>
