<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>SIMS-Add Product</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
<script
	src="https://cdn.jsdelivr.net/npm/jquery@3.6.1/dist/jquery.slim.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script
	src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

<style>
label {
	color: green;
}

select.form-control:not([size]):not([multiple]) {
	height: calc(3rem + 2px);
}
</style>



</head>
<body>
<div th:replace="fragment ::header"></div>

	<br>

	<div class="container">

    <h6> <p th:text="${orderId}"> <p>Purchase Order Created Successfully. Please add the Products now.</p></h6>
		<h6 class="text-center">
			<b><font color="blue">Add Product</font></b>
		</h6>
		<div class="row">

			<div class="container card">
				<form th:action="@{/products/addProduct}" th:object="${product}"
					enctype="multipart/form-data" method="POST">

					<div class="card-body">
						<div class="form-row">
							<div class="card-body">
								<div class="form-row">
								
									<div class="col">
										<label> Order Id </label> <input type="number" readonly="readonly"
											required="required" name="orderId"
											th:field="*{orderId}"
											class="form-control form-control-sm"
											placeholder="Enter order id" />
									</div>

									<div class="col">
										<label> Product Name </label> <input type="text"
											required="required" name="productName"
											th:field="*{productName}"
											class="form-control form-control-sm"
											placeholder="Enter Product Name" />
									</div>
									<div class="col">
										<label> Product Number </label> <input type="text"
											required="required" name="productNumber"
											th:field="*{productNumber}"
											class="form-control form-control-sm"
											placeholder="Enter Product Number" />
									</div>
									
									<div class="col">
										<label> GG Code</label> <input type="text"
											required="required" name="GGCode"
											th:field="*{GGCode}"
											class="form-control form-control-sm"
											placeholder="Enter GG Code" />
									</div>




								</div>
								<br>
								<div class="form-row">


									<div class="col">
										<label> Product Description </label> <input type="text"
											required="required" name="productDescription"
											th:field="*{productDescription}"
											class="form-control form-control-sm"
											placeholder="Enter Product Description" />
									</div>

									<div class="col">
										<label> Price </label> <input type="number" name="price"
											required="required" th:field="*{price}"
											class="form-control form-control-sm"
											placeholder="Enter Product Price" />
									</div>
									<div class="col">
										<label> Product Quantity </label> <input type="number"
											name="quantity" required="required" th:field="*{quantity}"
											class="form-control form-control-sm"
											placeholder="Enter Product Quantity" />
									</div>


									<div class="col">
										<label> Sold Quantity </label> <input type="number"
											name="soldQty" required="required" th:field="*{soldQty}"
											class="form-control form-control-sm"
											placeholder="Enter Sold Quantity" />
									</div>



								

								</div>
								<br>


								<div class="form-row">
								
									<div class="col">
										<label> Multiplier </label> <input type="number"
											name="multiplier" th:field="*{multiplier}"
											class="form-control form-control-sm"
											placeholder="Enter Multiplier value" />
									</div>

									<div class="col">
										<label> Total Cost </label> <input type="number"
											required="required" name="totalCost" th:field="*{totalCost}"
											class="form-control form-control-sm"
											placeholder="Enter Total Cost" />
									</div>

									<div class="col">
										<label> Other Details </label> <input type="text"
											name="otherDetails" th:field="*{otherDetails}"
											class="form-control form-control-sm"
											placeholder="Enter any additional comments" />
									</div>


									<div class="col">
										<label> Comments </label> <input type="text" name="comments"
											th:field="*{comments}" class="form-control form-control-sm"
											placeholder="Enter any additional comments" />
									</div>
									
										</div>
								<br>


								<div class="form-row">
									<div class="col">
										<label>Upload Product Image</label> <input type="file"
											name="poOriginalImage" th:field="*{poOriginalImage}"
											class="form-control form-control-sm"
											placeholder="Enter Product Image" />
									</div>


								</div>

							</div>

						</div>
						<br>
						<div class="box-footer" align="center">
							<button type="submit" class="btn btn-primary">Add
								Product</button>
						</div>

					</div>
				</form>
			</div>
		</div>
	</div>
	<div th:replace="fragment ::footer"></div>
</body>
</html>
